<script>
    function getComputerChoice() {
        let randomChoice = ['Rock', 'Paper', 'Scissors'];
        let computerChoice = Math.floor(Math.random() * randomChoice.length)
        return randomChoice[computerChoice];
    }

    function getPlayerChoice() {
        let playerChoice = prompt("Select rock, paper or scissors: ")
        let capitalLetter = playerChoice.slice(0,1).toUpperCase();
        playerChoice = capitalLetter + playerChoice.slice(1);
        if ((playerChoice === 'Rock') || (playerChoice === 'Paper') || (playerChoice === 'Scissors')) {
            return playerChoice;
        }
        else {
            console.log('Please select again.')
            getPlayerChoice();
        }
    }

    function playRound() {
        const computerSelection = getComputerChoice();
        const playerSelection = getPlayerChoice();
        if ((computerSelection == 'Rock' && playerSelection == 'Scissors') || (computerSelection == 'Paper' && playerSelection == 'Rock') || (computerSelection == 'Scissors' && playerSelection == 'Paper')) {
            console.log('You lose! ' + computerSelection + ' beats ' + playerSelection);
        }
        else if ((playerSelection == 'Rock' && computerSelection == 'Scissors') || (playerSelection == 'Paper' && computerSelection == 'Rock') || (playerSelection == 'Scissors' && computerSelection == 'Paper')) {
            console.log('You win! ' + playerSelection + ' beats ' + computerSelection);
        }
        else {
            console.log('It\'s a draw! Computer selected ' + computerSelection + ' and Player selected ' + playerSelection);
        }
    }

    playRound();
</script>
